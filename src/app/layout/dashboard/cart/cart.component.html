<ng-container *ngIf="true">
   <div class="container">
    <div class="card-table">
        <div class="cart-item">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor ="let item of product; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td> 
                        <td><img style="width:120px;" src="{{item.image}}" alt=""></td>
                        <td>{{item.description}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total}}</td>
                        <td><button (click)="removeItem(item)" class="btn btn-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   </div>
</ng-container>



<ng-container *ngIf="false">

    

</ng-container>
