<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
           <a><img src="assets/images/package.png" width="50"></a>
           <h6>All products</h6>
        </div>
        <div class="item">
            <a><img src="assets/images/plug.png" width="50"></a>
            <h6>Electronics</h6>
        </div>
        <div class="item">
            <a><img src="assets/images/fashion.png" width="50"></a>
            <h6>Fashion</h6>
        </div>
        <div class="item">
            <a><img src="assets/images/diamond.png" width="50"></a>
            <h6>Jewellery</h6>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor =" let item of itemList">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p><Strong>Price:</Strong>{{item.price}}</p>
                <button class="btn btn-primary" (click)=addtocart(item)> Add To Cart </button>
            </div>
        </ng-container>

    </div>
</div>
